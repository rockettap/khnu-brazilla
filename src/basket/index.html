<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="/main.js"></script>
    <script defer type="module" src="/js/basket/index.js"></script>
    <title>Кошик</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      .root2__container {
        flex: 0 1 auto;
        display: flex;
        gap: 24px;
        flex-wrap: wrap;
      }

      .card {
        flex: 1 0;
        display: block;
        padding: 32px;
        outline: 3px solid #000;
        min-width: 256px;
        max-width: 100%;
        display: flex;
        flex-direction: column;
        gap: 32px;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    {{> header }}
    <main class="main" style="margin-top: 96px; margin-bottom: 16px">
      <section class="root">
        <div class="container root__container">
          <h2 style="line-height: 3">Кошик</h2>
          <div class="root2__container"></div>
          <form id="form" style="margin-top: 16px">
            <p>
              <label>
                <span>Ім'я</span>
                <input type="text" name="name" id="name" required />
              </label>
            </p>
            <p>
              <label>
                <span>Електронна пошта</span>
                <input type="email" name="email" id="email" required />
              </label>
            </p>
            <p>
              <label>
                <span>Поштовий індекс</span>
                <input type="text" name="postcode" id="postcode" required />
              </label>
            </p>
            <div>
              <button type="submit" class="btn btn--reversed contact__btn">Відправити</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
