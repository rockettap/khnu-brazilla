<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="/main.js"></script>
    <script defer type="module" src="/js/dashboard/index.js"></script>
    <title>Панель адміністратора</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    {{> header }}
    <main class="main">
      <section class="login">
        <div class="container login__container">
          <h2>Панель адміністратора</h2>
          <form id="form" style="margin-top: 48px">
            <p
              data-aos="fade-up"
              data-aos-delay="100"
              data-aos-anchor=".contact__title"
            >
              <label>
                <span>Ім'я</span>
                <input type="text" name="username" id="username" required />
              </label>
            </p>
            <p
              data-aos="fade-up"
              data-aos-delay="200"
              data-aos-anchor=".contact__title"
            >
              <label>
                <span>Пароль</span>
                <input type="password" name="password" id="password" required />
              </label>
            </p>
            <div
              data-aos="fade-up"
              data-aos-delay="400"
              data-aos-anchor=".contact__title"
            >
              <button type="submit" class="btn btn--reversed contact__btn">
                Увійти
              </button>
            </div>
          </form>

          <!-- <div style="overflow-x: auto">
            <table>
              <thead>
                <tr>
                  <th scope="col">Ім'я</th>
                  <th scope="col">Пошта</th>
                  <th scope="col">Повідомлення</th>
                  <th scope="col">Час</th>
                </tr>
              </thead>
              <tbody id="table"></tbody>
            </table>
          </div> -->
        </div>
      </section>
    </main>
  </body>
</html>
